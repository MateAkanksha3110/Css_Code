<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            background-color: pink;
        }
        
        .para{
            background-color: blueviolet;
        }

        /*only use for para (atttribute value)*/
        [class="para"]{
            color: yellow;
        }

        /* for all attributes ((atttribute name)*/

        /*[class]{
            color: yellow;
        }*/
        
        

    </style>
</head>
<body>
    <h1 class="heading">this is h1</h1>
    <h1>this is h1</h1>
    <h2>this is h1</h2>
    <p>this is para 1</p>
    <p class="para">this is para 2</p>
</body>
</html>
