<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main{
            display: grid;
            grid-template-columns: 80px 80px 80px 80px 80px;
            gap: 10px;
            column-gap: 60px;
        }
        div>div{
            background-color: blueviolet;
            text-align: center;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div>item1</div>
        <div>item2</div>
        <div>item3</div>
        <div>item4</div>
        <div>item5</div>
    </div>
</body>
</html>
