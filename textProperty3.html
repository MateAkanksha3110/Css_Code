<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>text transform</h1>

    <p style="text-transform: lowercase; color: brown;">welcome to css</p>
    <p style="text-transform: uppercase; color: hsl(0, 64%, 50%);">welcome to css</p>
    <p style="text-transform: capitalize; color: rgb(70, 1, 1);">welcome to css</p>
</body>
</html>
