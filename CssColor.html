<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>using color name</h1>

    <p style="background-color: blue;">This is p</p>

    <h1>using RGB values</h1>
    <p style="background-color: rgb(255, 0, 0);">This is p</p>
    <p style="background-color: rgb(0, 0, 255);">This is p</p>
    <p style="background-color: rgb(0, 255, 0);">This is p</p>

    <h1>using hexa decimal value</h1>
    <p style="background-color: #000;">this is p</p>
    <p style="background-color: #fff;">this is p</p>
    <p style="background-color: #f1f;">this is p</p>
    <p style="background-color: #f19f;">this is p</p>

    <h1>using hsl</h1>

    <p style="background-color: hsl(100, 50, 70);">this is p</p>
    <p style="background-color: hsl(60, 52, 100);">this is p</p>
</body>
</html>
